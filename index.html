<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website to find lithuanian name day vardadienis"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Name-day</title>
  </head>
  <body>
    <h1>Lithuanian Name-day</h1>
    <div class="searchWrapper">
      <label for="label">Search for a name</label>
      <input
        type="text"
        id="label"
        class="search-bar"
        placeholder="Name"
        onfocus="this.value=''"
      />
      <button class="search-btn">Search</button>
    </div>
    <span class="names"></span>
    <button class="name-btn">Today</button>
    <script src="/script.js"></script>
  </body>
</html>
